<div class="container border-top border-dark">
    <nav class="navbar navbar-light justify-content-center">
        <div class="navbar-nav d-flex flex-row justify-content-center">
            {{ range .Site.Menus.social }}
            {{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}
            {{ $text := print $icon " " .Name | safeHTML }}
            <a class="nav-item nav-link active" href="{{ .URL }}"
                style="margin:10px;">{{ $text }}</a>
            {{ end }}
        </div>
    </nav>
</div>
