<div id="nav-border" class="container">
    <div class="row">
        <header id="header" class="col justify-content-start">
            <a class="nav-link" href="{{ .Site.BaseURL }}">
                <h1 class="h2">{{ .Site.Title }}</h1>
            </a>
        </header>
        <nav id="nav" class="col nav justify-content-end">
            {{ range .Site.Menus.main }}
            {{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}
            {{ $text := print $icon " " .Name | safeHTML }}
            <a class="nav-link" href="{{ .URL }}">{{ $text }}</a>
            {{ end }}
        </nav>
    </div>
</div>
