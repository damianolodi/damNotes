backend:
    name: git-gateway
    branch: master

media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads"

collections:
  - name: "python"
    label: "Python"
    folder: "content/python"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Arguments", name: "arguments", widget: "list", required: false}
      - {label: "Weight", name: "weight", widget: "number", valueType: "int", min: 1}
